worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  # ───────────── HTTP :80 ─────────────
  server {
    listen 80 default_server;
    server_name user-management.net api.user-management.net admin.user-management.net swagger.user-management.net;

    location ^~ /.well-known/acme-challenge/ {
      root /var/www/html;
      default_type "text/plain";
      try_files $uri =404;
    }

    location = /healthz {
      return 200 "OK\n";
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ───────────── HTTPS - Homepage ─────────────
  server {
    listen 443 ssl;
    server_name user-management.net;

    ssl_certificate     /etc/nginx/certs/live/user-management.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/user-management.net/privkey.key;

    location / {
      proxy_pass http://homepage-app:3000;
      include /etc/nginx/proxy-headers.conf;
    }
  }

  # ───────────── HTTPS - NestJS API ─────────────
  server {
    listen 443 ssl;
    server_name api.user-management.net;

    ssl_certificate     /etc/nginx/certs/live/user-management.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/user-management.net/privkey.key;

    location / {
      proxy_pass http://nestjs:3001;
      include /etc/nginx/proxy-headers.conf;
    }
  }

  # ───────────── HTTPS - AdminJS ─────────────
  server {
    listen 443 ssl;
    server_name admin.user-management.net;

    ssl_certificate     /etc/nginx/certs/live/user-management.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/user-management.net/privkey.key;

    location = / {
      return 302 /admin/;
    }

    location / {
      proxy_pass http://nestjs:3001;
      include /etc/nginx/proxy-headers.conf;
    }
  }

  # ───────────── HTTPS - Swagger ─────────────
  server {
    listen 443 ssl;
    server_name swagger.user-management.net;

    ssl_certificate     /etc/nginx/certs/live/user-management.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/user-management.net/privkey.key;

    location = / {
      return 302 /api/;
    }

    location /api/ {
      proxy_pass http://nestjs:3001;
      include /etc/nginx/proxy-headers.conf;
    }
  }
}
