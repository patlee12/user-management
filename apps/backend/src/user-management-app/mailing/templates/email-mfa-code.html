<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Login Security Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        margin: 0;
        padding: 20px;
        color: #e0e0e0;
      }
      .container {
        background-color: #1e1e1e;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        margin: 20px auto;
      }
      h2 {
        color: #ffffff;
        font-size: 24px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #cccccc;
      }
      .code-box {
        font-size: 32px;
        font-weight: bold;
        color: #4caf50;
        background-color: #2c2c2c;
        padding: 16px;
        border-radius: 8px;
        margin: 20px 0;
        text-align: center;
        letter-spacing: 4px;
      }
      .footer {
        margin-top: 24px;
        font-size: 14px;
        color: #888888;
        text-align: center;
        border-top: 1px solid #333333;
        padding-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your Login Security Code</h2>
      <p>
        Use the following one-time code to complete your login. This code is
        valid for 10 minutes:
      </p>
      <div class="code-box">{{code}}</div>
      <p>If you did not attempt to log in, you can safely ignore this email.</p>
      <div class="footer">Â© {{year}} {{company}}. All rights reserved.</div>
    </div>
  </body>
</html>
